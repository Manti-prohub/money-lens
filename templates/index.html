<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Note Detector</title>
    <!-- Correct Flask way to link CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/switch.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> <!-- Correct static folder usage -->

        <span class="hamburger">&#9776;</span> <!-- Hamburger icon for smaller screens -->
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <h1>Currency Note Detector</h1>
    <img id="videoElement" src="{{ url_for('video_feed') }}" width="640" height="480">
    <br><br>
    <button id="capture-btn">Capture</button>
    <p id="prediction"></p>

    <script>
        const captureBtn = document.getElementById('capture-btn');
        const predictionText = document.getElementById('prediction');

        captureBtn.addEventListener('click', () => {
            fetch('/capture', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.predicted_class === "No Note") {
                    predictionText.textContent = "No note detected in the image.";
                } else {
                    predictionText.textContent = `Predicted Class: ${data.predicted_class}, Confidence: ${data.confidence_score.toFixed(2)}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');
    
        hamburger.addEventListener('click', () => {
            navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
