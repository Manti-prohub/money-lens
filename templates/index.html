<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Note Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/switch.css') }}">
    <style>
        body {
            position: relative;
        }
        #capture-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #capture-btn.processing {
            background-color: #0056b3;
        }

        #capture-btn.submitted {
            background-color: #28a745;
        }

        #capture-btn:hover {
            background-color: #0056b3;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .dot {
            cursor: pointer;
            font-size: 30px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .hamburger {
            cursor: pointer;
            font-size: 30px;
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: inline-block;
            }

            nav ul {
                display: none;
                list-style-type: none;
            }

            nav ul.show {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <span class="hamburger">&#9776;</span>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <h1>Currency Note Detector</h1>
    <img id="videoElement" src="{{ url_for('video_feed') }}" width="640" height="480">
    <br><br>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button id="capture-btn">Capture</button>

        <!-- Three Dots Dropdown -->
        <div class="dropdown">
            <span class="dot">â‹®</span>
            <div class="dropdown-content">
                <a href="#" id="download-image">Download Image</a>
                <a href="#">Option 2</a>
                <a href="#">Option 3</a>
            </div>
        </div>
    </div>
    <p id="prediction"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const captureBtn = document.getElementById('capture-btn');
            const predictionText = document.getElementById('prediction');

            captureBtn.addEventListener('click', () => {
                captureBtn.disabled = true;
                captureBtn.classList.add('processing');
                captureBtn.textContent = 'Processing...';

                fetch('/capture', {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    captureBtn.classList.remove('processing');
                    captureBtn.classList.add('submitted');
                    captureBtn.textContent = 'Image Submitted';

                    if (data.predicted_class === "No Note") {
                        predictionText.textContent = "No note detected in the image.";
                    } else {
                        predictionText.textContent = `Predicted Class: ${data.predicted_class}, Confidence: ${data.confidence_score.toFixed(2)}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    captureBtn.textContent = 'Capture';
                    captureBtn.classList.remove('processing');
                })
                .finally(() => {
                    captureBtn.disabled = false;
                });
            });

            // Event listener for downloading the image
            document.getElementById('download-image').addEventListener('click', () => {
                fetch('/latest_image')
                    .then(response => {
                        if (response.ok) {
                            return response.blob();
                        }
                        throw new Error('Image not found');
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'latest_prediction_image.jpg'; 
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url); 
                        a.remove();
                    })
                    .catch(error => {
                        console.error('Error downloading image:', error);
                        alert('Could not download the image. Please try again.');
                    });
            });

            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('nav ul');

            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
